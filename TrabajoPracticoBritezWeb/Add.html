<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/actions.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />

    <title>Add</title>
</head>
<body>
    <div class="container">
        <h3>New Product</h3>
        <form id="productForm" style="border-radius: 5px;
    box-shadow: 3px 3px 4px rgba(0,0,0,0.2); background-color:#1e2833; color:white; padding:5px;">
            <div class="form-group">
                <div class="col">
                    <label for="Nombre">Nombre</label>
                    <input type="text" id="Nombre" name="Nombre" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <label>Marca</label>
                    <input type="text" name="Marca" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <label>Precio</label>
                    <input type="number" name="Precio" class="form-control" placeholder="$" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <label>Descripción</label>
                    <textarea name="Descripcion" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <button type="button" class="btn btn-primary" onclick="SubmitProduct(event)">Add</button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color:lawngreen">
                    <h5>Success</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span >Agregado con éxito!</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/jquery.validate.min.js"></script>
    <script src="Scripts/umd/popper.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/Add/add.js"></script>
</body>
</html>
